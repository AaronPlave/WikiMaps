<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.tablecloth.js"></script>
    <script src="../js/jquery.tablesorter.js"></script>
    <script src="../js/jquery.metadata.js"></script>
    <script src="../js/jquery.slimscroll.min.js"></script>
    <link href="../css/bootstrap-tables.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.css.map" rel="stylesheet" type="text/css">
    <link href="../css/prettify.css" rel="stylesheet" type="text/css">
    <link href="../css/tablecloth.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../js/map.js"></script>
    <link href="../css/map.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="row">

        <div class="col-xs-3" id="tableCol">
            <div class="row" id="headerRow">
                <div id="titleDiv">
                    <h2 id="title">Map Select</h2>
                </div>
            </div>
            <div class="tableDiv">
                <h3>Locations</h3>
                <table id="locationTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="locTh">Location</th>
                            <th class="removeTh">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="locTbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="google-map-canvas" id="map-canvas">
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h2 class="modal-title" id="myModalLabel">Modal title</h2>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
